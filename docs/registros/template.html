<style>
    /* Configura√ß√µes Gerais de Layout */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Ubuntu, Cantarell, sans-serif;
      background: #f8fafc;
      margin: 0;
      padding: 0;
      color: #1f2937;
    }

    /* Cabe√ßalho - Ajustado para legibilidade do link */
    header {
      background: linear-gradient(135deg, #1e3a8a, #2563eb);
      color: white;
      padding: 1.2rem 2rem;
    }

    header h1 {
      margin: 0;
      font-size: 1.6rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    /* üî• CORRE√á√ÉO: Link 'Voltar' mais claro para contraste total */
    header a {
      color: #dbeafe; /* Azul celestial bem claro */
      text-decoration: none;
      font-size: 0.9rem;
      display: inline-block;
      margin-top: 5px;
      transition: color 0.2s ease;
    }

    header a:hover {
      color: white; /* Fica branco puro no hover */
      text-decoration: underline; /* Sublinha para indicar a√ß√£o */
    }

    /* Conte√∫do Principal */
    main {

      margin: 2rem auto;
      background: white;
      padding: 2.5rem;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.05);
      line-height: 1.7;
    }

    /* T√≠tulos e Tipografia */
    h1, h2, h3, h4 {
      color: #1e3a8a;
      margin-top: 2rem;
    }

    h1 { font-size: 2.2rem; }
    h2 { font-size: 1.6rem; border-bottom: 1px solid #e2e8f0; padding-bottom: 0.5rem; }
    h3 { font-size: 1.25rem; }

    /* Bloco de C√≥digo e √Årvore de Pastas (Fundo Claro) */
    pre {
      background: #f1f5f9; 
      color: #334155;      
      padding: 1.2rem;
      border-radius: 8px;
      border: 1px solid #e2e8f0; 
      overflow-x: auto;
      font-size: 0.9rem;
      line-height: 1.4;
      margin: 1.5rem 0;
    }

    /* C√≥digo em linha (Ex: nomes de arquivos no texto) */
    code {
      background: #f1f5f9;
      color: #2563eb;      
      padding: 0.2rem 0.4rem;
      border-radius: 4px;
      font-size: 0.9em;
      font-family: "SFMono-Regular", Consolas, monospace;
    }

    /* Listas e Links de Navega√ß√£o (Limpos, sem bolinhas) */
    main ul {
      list-style: none; 
      padding-left: 0.5rem;
    }

    main li {
      margin-bottom: 0.6rem;
    }

    /* Links Gerais no Texto */
    main a {
      text-decoration: none;
      color: #2563eb;
      font-weight: 500;
      transition: color 0.2s ease;
    }

    main a:hover {
      text-decoration: underline;
      color: #1e40af;
    }

    /* Cita√ß√µes e Notas */
    blockquote {
      border-left: 4px solid #2563eb;
      padding-left: 1rem;
      color: #475569;
      background: #f1f5f9;
      border-radius: 6px;
      padding: 0.8rem 1rem;
      margin: 1.5rem 0;
    }

    /* Rodap√© */
    footer {
      text-align: center;
      padding: 2rem;
      color: #94a3b8;
      font-size: 0.85rem;

    }
  </style>
